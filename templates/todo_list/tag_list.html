{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-10">
      <h1>Tag List</h1>
    </div>
    <div class="col-2">
      <a class="btn btn-primary" href="{% url 'todo_list:tag-create' %}">Add tag</a>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="container-fluid row">
          <div class="col-4"><strong>Name</strong></div>
          <div class="col-4"><strong>Update</strong></div>
          <div class="col-4"><strong>Delete</strong></div>
      </div>
    </li>
    {% for tag in tag_list %}
      <li class="list-group-item">
        <div class="container-fluid row">
          <div class="col-4">{{ tag.name }}</div>
          <div class="col-4">
            <a href="{% url 'todo_list:tag-update' pk=tag.id %}">Update</a>
          </div>
          <div class="col-4">
            <a href="{% url 'todo_list:tag-delete' pk=tag.id %}">Delete</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
